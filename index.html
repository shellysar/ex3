<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Jungle</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to the Jungle!</h1>
    <div class="animal-grid">
      <div class="animal-card" data-animal="birds">
        <span class="letter">B</span>
        <img src="./images/birds.jpeg" alt="Birds" />
      </div>
      <div class="animal-card" data-animal="cow">
        <span class="letter">C</span>
        <img src="./images/cow.jpg" alt="Cow" />
      </div>
      <div class="animal-card" data-animal="dog">
        <span class="letter">D</span>
        <img src="./images/dog.jpg" alt="Dog" />
      </div>
      <div class="animal-card" data-animal="geese">
        <span class="letter">G</span>
        <img src="./images/geese.jpg" alt="Geese" />
      </div>
      <div class="animal-card" data-animal="horse">
        <span class="letter">H</span>
        <img src="./images/horse.jpg" alt="Horse" />
      </div>
      <div class="animal-card" data-animal="kitty">
        <span class="letter">K</span>
        <img src="./images/kitty.jpg" alt="Kitty" />
      </div>
      <div class="animal-card" data-animal="rooster">
        <span class="letter">R</span>
        <img src="./images/rooster.jpg" alt="Rooster" />
      </div>
    </div>
  </div>
    <script src="code.js"></script>
</body>
</html>
